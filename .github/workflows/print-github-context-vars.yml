# This workflow echo's various Github 'github' context variables within the context of the git-bash-script repo for informational purposes
# See https://docs.github.com/en/actions/reference/workflows-and-actions/contexts#github-context

name: Print Github Context Variables

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test-job"
  echo-env-vars:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v4

      - name: Echo Github Context Variables
        run: |
          echo "Github repo owner (who owns the repo) = ${{github.repository_owner}}"
          # echo "Github event name (the event that trigged the workflow) = $GITHUB_EVENT_NAME"
          # echo "Github API URL = $GITHUB_API_URL"
          # echo "Github SHA (SHA that triggered the workflow) = $GITHUB_SHA"
          # echo "Github Workflow SHA (commit SHA for workflow) = $GITHUB_WORKFLOW_SHA"
          # echo "Github Workspace = $GITHUB_WORKSPACE"