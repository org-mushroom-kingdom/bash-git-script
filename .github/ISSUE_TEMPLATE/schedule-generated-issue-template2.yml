# This is an issue form template. This is distinct from an issue templatel issue form templates are newer and allow for inputs

# Name of the template, shown in issue template chooser
name: Scheduled Action-Generated Issue Template 2
# Brief description of template, also in issue template chooser
description: "Generated by Github Action (schedule-w-matrix.yml). Template: schedule-generated-issue-template2.yml"  
# What the issue will be named. It's called Sched-Gen-1 to indicate this was made using the XXXX template
title: "Sched-Gen-2 Issue {{DATE}}"
# What labels to apply to the issue. If the label doesn't exist in the repo, won't be applied. (Although you could use an Action to account for this...)
labels: ["sched-gen-2"]
type: issue
body:
  - type: markdown
    attributes: 
      # Using {{DATE}} makes it easy to replace {{DATE}} with an actual value
      value: |
        This issue uses the template ```schedule-generated-issue-template2.yml```
        This issue that was generated on {{DATE}}
        2 2 2 2 2 2 2 2 2 2 2 2 2 2 2 2 2 2 2 2 2 2 2 2 2 2 2 2 2
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com