# This is an issue form template. This is distinct from an issue templatel issue form templates are newer and allow for inputs
# See this link: https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/syntax-for-issue-forms

# Name of the template, shown in issue template chooser
name: Scheduled Action-Generated Issue Template 1
# Brief description of template, also in issue template chooser
description: "Generated by Github Action (schedule-w-matrix.yml). Template: XXXX Issue Template 1"
# What the issue will be named. It's called Sched-Gen-1 to indicate this was made using the XXXX template
title: "Sched-Gen-1 Issue {{DATE}}"
# What labels to apply to the issue. If the label doesn't exist in the repo, won't be applied. (Although you could use an Action to account for this...)
labels: ["sched-gen-1"]
body:
  - type: markdown
    attributes: 
      value: |
        This issue uses the template ```schedule-generated-issue-template1.yml```
        This is an issue that was generated on {{DATE}}
        **BECAUSE I'M A NUMBER ONE** 
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. go-talk-to-a-wall@example.com